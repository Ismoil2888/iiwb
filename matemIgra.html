<!DOCTYPE html>
<html>
<head>
  <title>Математическая игра</title>
  
  <style>
  
  body {
    background: url("kartinka/knnggpptt.jpg");
  }
  .container {
  text-align: center;
  margin-top: 100px;
}
  
  .back{
    position: fixed;
    font-size: 50px;
    bottom: 0;
    right: 0;
  }
  
  .backk{
    font-size: 45px;
    border: 2px solid grey;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    color: #16F529;
  }
  
  .backk:hover {
background-color: #03e9f4;
color: #1589FF;
box-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,
            0 0 50px #03e9f4,
            0 0 200px #03e9f4;
-webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}

input[type="text"] {
  margin-top: 20px;
  padding: 10px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
}

#stats {
  margin-top: 20px;
}

#timer {
  margin-top: 20px;
}
  
  .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  
  </style>
</head>
<body>
  
  <div class="back">
    <a href="games.html"><ion-icon class="backk" name="arrow-back"></ion-icon></a>
  </div>
  
  <p style="background: grey; border-radius: 25px; color: gold; text-align: center; font-size: 50px"><b>IziWeb</b></p><hr>
  <div class="container">
    <h1 style="margin: 0; padding: 0; background: grey; border-radius: 25px; color: gold">Математическая игра</h1>
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Введите ответ">
    <button onclick="checkAnswer()">Ответить</button>
    <div id="stats">
      <p style="display: inline-block; background: #A9A9A9; color: red"><b>Правильные ответы:</b> <span id="correct"></span></p></br><hr>
      <p style="display: inline-block; background: #A9A9A9; color: red"><b>Неправильные ответы:</b> <span id="incorrect"></span></p><hr>
    </div>
    <div id="timer">
      <p style="display: inline-block; background: #A9A9A9; color: red"><b>Осталось времени:</b> <span id="time"></span> сек</p><hr>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>

var questionElement = document.getElementById("question");
var answerElement = document.getElementById("answer");
var correctElement = document.getElementById("correct");
var incorrectElement = document.getElementById("incorrect");
var timeElement = document.getElementById("time");

var correctAnswers = 0;
var incorrectAnswers = 0;
var round = 1;
var startTime, endTime, timer;

var rounds = [
  {
    questions: generateQuestions(10, 1, 10),
    timeLimit: 5
  },
  {
    questions: generateQuestions(10, 11, 20),
    timeLimit: 5
  }
];

function generateQuestions(numQuestions, min, max) {
  var questions = [];
  
  for (var i = 0; i < numQuestions; i++) {
    var num1 = Math.floor(Math.random() * (max - min + 1)) + min;
    var num2 = Math.floor(Math.random() * (max - min + 1)) + min;
    var operator = Math.random() < 0.5 ? "+" : "-";
    
    questions.push({
      question: num1 + " " + operator + " " + num2,
      answer: operator === "+" ? num1 + num2 : num1 - num2
    });
  }
  
  return questions;
}

function startRound() {
  var currentRound = rounds[round - 1];
  
  if (currentRound) {
    questionElement.textContent = currentRound.questions[0].question;
    answerElement.value = "";
    answerElement.focus();
    startTime = new Date();
    startTimer(currentRound.timeLimit);
  } else {
    endGame();
  }
}

function startTimer(timeLimit) {
  var time = timeLimit;
  timeElement.textContent = time;
  
  timer = setInterval(function() {
    time--;
    timeElement.textContent = time;
    
    if (time === 0) {
      clearInterval(timer);
      checkAnswer();
    }
  }, 1000);
}

function checkAnswer() {
  var userAnswer = parseInt(answerElement.value);
  var currentRound = rounds[round - 1];
  var currentQuestion = currentRound.questions[0];
  
  if (userAnswer === currentQuestion.answer) {
    correctAnswers++;
  } else {
    incorrectAnswers++;
  }
  
  currentRound.questions.shift();
  
  if (currentRound.questions.length > 0) {
    questionElement.textContent = currentRound.questions[0].question;
    answerElement.value = "";
    answerElement.focus();
    startTime = new Date();
    startTimer(currentRound.timeLimit);
  } else {
    round++;
    startRound();
  }
  
  updateStats();
}

function updateStats() {
  correctElement.textContent = correctAnswers;
  incorrectElement.textContent = incorrectAnswers;
}

function endGame() {
  var message = "";
  
  if (correctAnswers === 20) {
    message = "Поздравляем! Вы прошли оба тура игры!";
  } else {
    message = "Вы проиграли. Попробуйте еще раз!";
  }
  
  alert(message);
}

startRound();

function openNumberKeyboard() {
  var inputField = document.getElementById("answer");
  inputField.type = "number";
}

document.getElementById("answer").addEventListener("click", openNumberKeyboard);

  </script>


<button style="background-color: aqua;" onclick="location.reload( )">Начать заново</button></br></br><hr></br>
</body>
</html>
